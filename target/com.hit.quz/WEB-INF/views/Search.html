<div id="container">

    <div class="tab" role="tabpanel">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">

        <div class="tab-content tabs">
            <div role="tabpanel" class="tab-pane fade in active" id="Section1">

                <!--<br />-->
                <div class="search bar" id="fuzzybar">
                    <form class="form_fuzzybar" onsubmit="return false;">
                        <input id="Search_input_fuzzy" type="text" placeholder="请输入您要搜索的内容...">
                        <button id="Search_btn_fuzzy" type="button" onclick="Search_mainSearch()"></button>
                    </form>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="Section2">
                <div class="search bar" id="exactbar">
                    <h1 class="fexact_search_title">Exact Search</h1>
                    <!--<br/>-->
                    <div class="layui-form-item" id="exactbar_contend">
                        <div>
                            <div class="layui-inline Search_layui_inline_1">
                            </div>
                            <div class="layui-inline Search_layui_inline_2">
                                <form class="layui-form" action="">
                                    <select name="Search_sel_Fields" lay-verify="" lay-search>
                                        <option value="Cancer" selected>Cancer</option>
                                        <option value="Gene">Gene</option>
                                        <option value="Antigen">Antigen</option>
                                        <option value="Nucleic acid exchange">Nucleic acid exchange</option>
                                        <option value="Amino acid exchange">Amino acid exchange</option>
                                        <option value="Hla Allele">Hla Allele</option>
                                        <option value="Length">Length</option>
                                        <option value="Peptide">Peptide</option>
                                        <option value="Adjuvant">Adjuvant</option>
                                        <option value="Journal Ref">Journal Ref</option>
                                        <option value="PMID">PMID</option>
                                    </select>
                                </form>
                            </div>

                            <div class="layui-inline Search_layui_inline_3">
                                <input type="text" name="title" required lay-verify="required"
                                       placeholder="请输入标题" autocomplete="off"
                                       class="layui-input nput_exact_bar">
                            </div>

                            <div class="layui-inline Search_layui_inline_4">
                                <div class="layui-btn-group">
                                    <button class="layui-btn layui-btn-primary layui-btn-sm"
                                            onclick="Search_AddRow()">
                                        <i class="layui-icon">&#xe654;</i>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div>
                        <button class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal exact_search_btn"
                                onclick="Search_exactSearch()">搜索
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
